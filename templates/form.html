<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="body-white">
    <form method="POST" action="/" class="form-white" onsubmit="return validateForm()">
        <div class= "logo_item">
            <img src="{{ url_for('static', filename='images/voya.png') }}" alt="Voya", width = 100% , height = 100%>
        </div>
        <label for="name" class="required-label">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="item" class="required-label">Item</label>

        <div class="radio-options">     
            <input type="radio" id="item1" name="item" value="Burger" required>
            <label for="item1">Burguer</label >
            <br>
            
            <input type="radio" id="item2" name="item" value="Pork ribs"  required >
            <label for="item2">Pork ribs</label>
            <br>
            <input type="radio" id="item3" name="item" value="Chicken" required>           
            <label for="item3">Chicken</label>
            <br>
            <input type="radio" id="item4" name="item" value="Lasagna" required>
            <label for="item4">Lasagna</label >
            <br>
            
            <input type="radio" id="item5" name="item" value="Pizza"  required >
            <label for="item5">Pizza</label>
            <br>
            <input type="radio" id="item6" name="item" value="Hot dog" required>           
            <label for="item6">Hot dog</label><br><br> 
        </div>
        
        <label for="email" class="required-label">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" placeholder="None"></textarea><br><br>

        <div style="text-align: right;">
            <input type="submit" value="Submit" class="input-white">
        </div>    
    </form>
    <script>
        function validateForm() {
            // Validar que los campos estén llenados adecuadamente
            var name = document.getElementById("name").value;
            var item = document.querySelector('input[name="item"]:checked');
            var email = document.getElementById("email").value;
            var notes = document.getElementById("notes").value;
            if (!name || !item || !email) {
                // Mostrar mensaje de error si algún campo está vacío
                if (notes == '') {
                    document.getElementById("notes").value = "None";
                }

                Swal.fire(
                    'Please, complete all the fields',
                    '',
                    'error'
                );
                return false; // Evitar el envío del formulario
            }

            // Si todos los campos están llenados, mostrar mensaje de éxito
            Swal.fire(
                'Form completed successfully!',
                '',
                'success'
            );
            return true; // Permitir el envío del formulario
        }
    </script>
</body>
</html>
